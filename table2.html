<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>GeeksforGeeks</h1>
    <h4>Basic form design using HTMl</h4>
    <form>
        <fieldset style="width: 70%; height:40%;">
        <legend>Personal Details</legend>
        <label>First name:</label>
        <input type="text"><br><br>
        <label>Last name:</label>
        <input type="text"><br><br>
        Gender:
        <input type="radio">
        <label>male</label>
        <input type="radio">
        <label>Women</label><br><br>
        <label>Email:</label>
        <input type="text"><br><br>
        Date of Birth:
        <input type="date"><br><br>
        <label>Address:</label><br>
        <textarea cols="30" rows="3"></textarea><br><br>
        <input type="submit">
        </fieldset>
    </form>
</body>
</html>
